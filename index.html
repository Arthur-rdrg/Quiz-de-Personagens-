<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Avatar: A Lenda de Aang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QUIZ</h1>
        <img src="titulo_avatar.png" alt="title">
        <p>Descubra qual personagem você seria neste universo!</p>

        <form id="quizForm"></form>

        <div id="result" class="hidden">
            <h2>Você é:</h2>
            <img id="characterImage" alt="Personagem">
            <p id="characterName"></p>
            <p id="characterDescription"></p>
            <button onclick="restartQuiz()">Refazer Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
